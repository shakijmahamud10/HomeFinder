<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/779bd03c20.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        "public-sans": ["Public Sans", "sans-serif"],
                    },
                    colors: {
                        brandwhite: "#FCFCFC",
                        deeppurple: "#4D3A74",
                        softpurple: "#615183",
                        lightpurple: "#766993",
                    }
                }
            }
        }
    </script>
</head>

<body class=" font-public-sans">

    <header class="max-w-7xl mx-auto ">
        <div class="navbar bg-base-100">
            <div class="navbar-start">

                <div class="dropdown lg:hidden">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Home</a></li>
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Buy</a></li>
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Rent</a></li>
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Sell</a></li>

                        <li><a href="signup.html"
                                class="btn bg-deeppurple text-white font-bold hover:bg-softpurple  hover:text-white hover:transition duration-200">Sign
                                Up</a></li>
                    </ul>
                </div>

                <a href="index.html"><img class="w-40" src="assets/images/logo-main.png" alt="logo"></a>

                <ul class="menu menu-horizontal px-1 font-medium hidden lg:flex">
                    <li class="hover:text-white"><a>Buy</a></li>
                    <li class="hover:text-white"><a>Rent</a></li>
                    <li class="hover:text-white"> <a>Sell</a></li>
                    <li class="hover:text-white"><a>Mortgages</a></li>
                    <li class="hover:text-white"><a>Find Agents</a></li>
                </ul>
            </div>



            <div class="navbar-end">
                <div class="lg:flex pr-5 lg:gap-5">
                    <label class="input lg:flex hidden bg-[#F2F2F2] rounded-lg">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input type="search" class="grow" placeholder="Search" />
                    </label>

                    <div class="space-x-2 flex justify-around items-center">

                        <a href="login.html"
                            class="btn bg-deeppurple text-white font-bold hover:bg-softpurple hover:text-white hover:transition duration-200 ">Sign
                            in</a>

                        <a
                            class="btn bg-deeppurple text-white font-bold hover:bg-softpurple lg:flex hidden hover:text-white hover:transition duration-200">Sign
                            Up</a>
                    </div>
                </div>


            </div>

    </header>

    <!-- Contact form section -->
    <section class="max-w-6xl mx-auto font-public-sans mt-5 lg:p-0 p-5">
        <div class="mt-8">
            <h1 class="text-3xl font-bold text-center mb-2">Contact Us</h1>
            <p class="text-center text-black/70 text-sm lg:text-base">We're here to help. Reach out to us with any
                questions or inquiries.
            </p>
        </div>

        <div class="mt-8">
            <form action="">
                <label class="block mb-2" for="">Your Name: </label>
                <input class="input input-lg p-5 w-11/12 lg:w-1/2  outline-none drop-shadow-md shadow-md text-sm"
                    type="text" placeholder="Enter your name" name="" id="">

                <label class="block mt-5 mb-2" for="">Your Email: </label>
                <input class="input input-lg p-5 w-11/12 lg:w-1/2  outline-none drop-shadow-md shadow-md text-sm"
                    type="email" placeholder="Enter your email" name="" id="">

                <label class="block mt-5 mb-2" for="">Your Phone: </label>
                <input class="input input-lg p-5 w-11/12 lg:w-1/2  outline-none drop-shadow-md shadow-md text-sm"
                    type="text" placeholder="Enter your name" name="" id="">

                <label class="block mt-5 mb-2" for="">Your Message: </label>

                <textarea class="w-11/12 lg:w-1/2 drop-shadow-md shadow-md text-sm rounded-md p-5  " name="text" id=""
                    rows="4" placeholder="Enter your Message"></textarea>

            </form>

            <a href="" class="btn bg-deeppurple text-white mt-5"> Submit</a>

        </div>

    </section>

</body>

</html>
