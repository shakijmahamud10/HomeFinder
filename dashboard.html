<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/779bd03c20.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        "public-sans": ["Public Sans", "sans-serif"],
                    },
                    colors: {
                        brandwhite: "#FCFCFC",
                        deeppurple: "#4D3A74",
                        softpurple: "#615183",
                        lightpurple: "#766993",
                    }
                }
            }
        }
    </script>
</head>

<body class=" font-public-sans">

    <header class="max-w-7xl mx-auto ">
        <div class="navbar bg-base-100">
            <div class="navbar-start">

                <div class="dropdown lg:hidden">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Home</a></li>
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Buy</a></li>
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Rent</a></li>
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Sell</a></li>

                        <li><a href="signup.html"
                                class="btn bg-deeppurple text-white font-bold hover:bg-softpurple  hover:text-white hover:transition duration-200">Sign
                                Up</a></li>
                    </ul>
                </div>

                <a href="index.html"><img class="w-40" src="assets/images/logo-main.png" alt="logo"></a>

                <ul class="menu menu-horizontal px-1 font-medium hidden lg:flex">
                    <li class="hover:text-white"><a>Buy</a></li>
                    <li class="hover:text-white"><a>Rent</a></li>
                    <li class="hover:text-white"> <a>Sell</a></li>
                    <li class="hover:text-white"><a>Mortgages</a></li>
                    <li class="hover:text-white"><a>Find Agents</a></li>
                </ul>
            </div>



            <div class="navbar-end">
                <div class="lg:flex pr-5 lg:gap-5">
                    <label class="input lg:flex hidden bg-[#F2F2F2] rounded-lg">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input type="search" class="grow" placeholder="Search" />
                    </label>


                    <div class="dropdown dropdown-end">

                        <div class="flex justify-around items-center gap-3">

                            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">

                                <div class="w-10 rounded-full ">
                                    <img alt="Tailwind CSS Navbar component" src="./assets/images/client1.png" />

                                </div>

                            </div>
                            <div class="lg:flex hidden">
                                <h2 class="text-black text-sm font-semibold truncate">Shakij Mahamud</h2>
                            </div>

                        </div>

                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li>
                                <a class="justify-between">
                                    Profile
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a href="index.html">Logout</a></li>
                        </ul>
                    </div>

                </div>


            </div>

    </header>

</body>

</html>
