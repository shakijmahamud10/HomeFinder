<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeFinder- Submit Property</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/779bd03c20.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        "public-sans": ["Public Sans", "sans-serif"],
                    },
                    colors: {
                        brandwhite: "#FCFCFC",
                        deeppurple: "#4D3A74",
                        softpurple: "#615183",
                        lightpurple: "#766993",
                    }
                }
            }
        }
    </script>
</head>

<body class=" font-public-sans">

    <header class="max-w-7xl mx-auto ">
        <div class="navbar bg-base-100">
            <div class="navbar-start">

                <div class="dropdown lg:hidden">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Home</a></li>
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Buy</a></li>
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Rent</a></li>
                        <li class="bg-deeppurple text-white p-1 rounded-md mb-1"><a>Sell</a></li>


                    </ul>
                </div>

                <a href="index.html"><img class="w-40" src="assets/images/logo-main.png" alt="logo"></a>

                <ul class="menu menu-horizontal px-1 font-medium hidden lg:flex">
                    <li class="hover:text-white"><a>Buy</a></li>
                    <li class="hover:text-white"><a>Rent</a></li>
                    <li class="hover:text-white focus:text-green-700"> <a href="./submit_property.html">Submit Property
                        </a></li>
                    <li class="hover:text-white"><a>Find Agents</a></li>
                </ul>
            </div>



            <div class="navbar-end">
                <div class="lg:flex pr-5 lg:gap-5">
                    <label class="input lg:flex hidden bg-[#F2F2F2] rounded-lg">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input type="search" class="grow" placeholder="Search" />
                    </label>

                    <div class="space-x-2 flex justify-around items-center">

                        <a href="login.html"
                            class="btn bg-[#4D3A74] text-white font-bold hover:bg-[#615183] hover:text-white hover:transition duration-200 ">Sign
                            in</a>

                        <a href="signup.html"
                            class="btn bg-[#4D3A74] text-white font-bold hover:bg-[#615183]  hover:text-white hover:transition duration-200 lg:flex hidden">Sign
                            Up</a>
                    </div>
                </div>
            </div>
    </header>


    <section class="max-w-6xl mx-auto">
        <div>
            <h2 class="text-2xl font-bold mt-3 lg:mt-10 p-5 lg:p-0">Submit Your Property</h2>
        </div>

        <div class="space-y-3 lg:mt-3 pl-5 pr-5 lg:p-0">
            <fieldset class="fieldset">
                <legend class="fieldset-legend text-sm">Address</legend>
                <input type="text" class="input  lg:w-96 focus:border-none" placeholder="Enter  property address" />

            </fieldset>

            <fieldset class="fieldset">
                <legend class="fieldset-legend text-sm">Property Type</legend>
                <select class="select focus-within:border-none lg:w-96">
                    <option disabled selected>Select property type</option>
                    <option>Single-family house</option>
                    <option>Townhouses</option>
                    <option>Apartment buildings</option>
                    <option>Duplexes, triplexes, and quadplexes</option>
                </select>

            </fieldset>


            <div class="flex justify-start items-center gap-5">

                <div>
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend text-sm">Size (sq ft)</legend>
                        <input type="number" class="input focus:border-none" placeholder="Enter  size" />

                    </fieldset>
                </div>


                <div>
                    <fieldset class="fieldset">
                        <legend class="fieldset-legend text-sm">Bedrooms</legend>
                        <input type="number" class="input focus:border-none" placeholder="Enter  size" />

                    </fieldset>
                </div>


            </div>

        </div>
    </section>

</body>

</html>
